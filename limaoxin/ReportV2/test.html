    <script type="text/html" id="toolbarDemo">
        <div class="layui-btn-container">
            <button class="layui-btn layui-btn-sm" lay-event="getCheckData">获取选中行数据</button>
            <button class="layui-btn layui-btn-sm" lay-event="getCheckLength">获取选中数目</button>
            <button class="layui-btn layui-btn-sm" lay-event="isAll">验证是否全选</button>

        <a class="layui-btn layui-btn-xs" lay-event="edit">下载</a>

    <script src="js/layui/layui.js"></script>
	<script src="/data/ReportV2/js/jquery/3.4.1/jquery.js"></script>
	<script src="/data/ReportV2/js/bootstrap/3.3.4/dist/js/bootstrap.min.js"></script>  
	<script src="/data/ReportV2/js/bootstrap-treeview-master/2.1.0/dist/bootstrap-treeview.min.js"></script>
	<script src="/data/ReportV2/js/moment.js/moment-with-locales.min.js"></script>

    <!-- 注意：如果你直接复制所有代码到本地，上述 JS 路径需要改成你本地的 -->

    <script>
	
	
        layui.use('table', function () {
            var table = layui.table;

            table.render({
                elem: '#test'
                , data: [{"id":"1"
						  ,"fileName":"1234.xlsx"
						  ,"path":"E:"
				}
				]
                , toolbar: '#toolbarDemo' //开启头部工具栏，并为其绑定左侧模板
                , defaultToolbar: ['filter', 'exports', 'print', { //自定义头部工具栏右侧图标。如无需自定义，去除该参数即可
                    title: '提示'
                    , layEvent: 'LAYTABLE_TIPS'
                    , icon: 'layui-icon-tips'
                }]
                , title: '用户数据表'
                , cols: [[
                    { type: 'checkbox', fixed: 'left' }
                    , { field: 'id', title: 'ID', width: 100, fixed: 'right', unresize: true, sort: true }
                    , { field: 'fileName', title: '文件名', width: 320, edit: 'text' }
					, { field: 'path', title: '路径', width: 220, edit: 'text' }
                ]]
                , page: true
            });

            //头工具栏事件
            table.on('toolbar(test)', function (obj) {
                var checkStatus = table.checkStatus(obj.config.id);
                switch (obj.event) {
                    case 'getCheckData':
                        var data = checkStatus.data;
                        layer.alert(JSON.stringify(data));
                        break;
                    case 'getCheckLength':
                        var data = checkStatus.data;
                        layer.msg('选中了：' + data.length + ' 个');
                        break;
                    case 'isAll':
                        layer.msg(checkStatus.isAll ? '全选' : '未全选');
                        init2();
                        break;

                    //自定义头工具栏右侧图标 - 提示
                    case 'LAYTABLE_TIPS':
                        layer.alert('这是工具栏右侧自定义的一个图标按钮');
                        break;
                };
            });

            //监听行工具事件
            table.on('tool(test)', function (obj) {
                var data = obj.data;
                //console.log(obj)
                if (obj.event === 'del') {
                    layer.confirm('真的删除行么', function (index) {
                        obj.del();
                        layer.close(index);
                    });
                } else if (obj.event === 'edit') {
                    layer.prompt({
                        formType: 2
                        , value: data.email
                    }, function (value, index) {
                        obj.update({
                            email: value
                        });
                        layer.close(index);
                    });
                }
            });
            
            
        });
    
	
	
	
        
    </script>
